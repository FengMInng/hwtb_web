# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream django {
    server unix:///home/hwtb/hwtb_web/hwtb.sock; # for a file socket
    #server 127.0.0.1:8001; # for a web port socket (we'll use this first)
}

# configuration of the server
server {
    # the port your site will be served on
    listen      80;
    
    root /home/hwtb/hwtb_web/;
    index index.html index.htm;
    # the domain name it will serve for
    server_name .bjhwtb.com; # substitute your machine's IP address or FQDN
    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /home/hwtb/hwtb_web/media;  # your Django project's media files - amend as required
    }

    location /static {
        #alias /path/to/your/mysite/static; # your Django project's static files - amend as required
	alias /home/hwtb/hwtb_web/static;
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        #include     /path/to/your/mysite/uwsgi_params; # the uwsgi_params file you installed
	include     /home/hwtb/hwtb_web/uwsgi_params;
    }
}

